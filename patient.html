<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clinic-history.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Patient Registration Form</title>
    <style>
        .form-label {
            font-weight: bold;
        }

        .fs-7 {
            font-size: 0.65em;
        }
    </style>
</head>

<body class="container-fluid p-0 d-flex flex-column justify-content-center align-items-stretch">
    <header class="my-4">
        <h2 class="display-3 text-light text-center bg-primary">Clinic Care System</h2>
    </header>

    <main id="patientRegForm" class="p-sm-0 p-md-5 m-sm-0 m-md-2 mb-5 pb-5 bg-dark border border-5 border-dark">
        
        <div class="text-white d-flex justify-content-between align-items-center">
            <h3 class="display-6 fs-2 fw-bold">Patient Registration Form</h3>
            <a href="./index.html" type="button" class="btn btn-info text-white fs-4 d-flex justify-content-center">Log
                Out</a>
        </div>
        <div class="text-white display-6 fs-5 fw-bold">Welcome, <span id="patientName"></span>.</div>

        <form action="index.html" name="regForm" id="regForm"
            class="bg-white  m-4 border border-3 p-sm-0 p-md-4 d-flex flex-column justify-content-center align-items-stretch"
            onsubmit="return submitRegForm()" onreset="return confirm('This will reset all input fields. Continue?')">
            <div class="d-flex flex-wrap justify-content-between align-items-center m-4">
                <div class="m-2">
                    <label for="firstName" class="form-label text-primary">First Name <span
                            class="text-danger align-middle">*</span></label><br>
                    <input type="text" name="firstName" id="firstName" class="form-control" required>
                </div>
                <div class="m-2">
                    <label for="middleName" class="form-label text-primary">Middle Name</label><br>
                    <input type="text" name="middleName" id="middleName" class="form-control">
                </div>
                <div class="m-2">
                    <label for="lastName" class="form-label text-primary">Last Name <span
                            class="text-danger align-middle">*</span></label><br>
                    <input type="text" name="lastName" id="lastName" class="form-control" required>
                </div>
            </div>
            <div class="m-4">
                <label for="address" class="form-label text-primary m-2">Address <span
                        class="text-danger align-middle">*</span></label><br>
                <input type="text" name="address" id="address" class="form-control m-2"" required>
            </div>
            <div class=" d-flex flex-wrap justify-content-between align-items-center m-4">
                <div class="m-sm-0 m-2">
                    <label for="birthDate" class="form-label text-primary">Birthdate <span
                            class="text-danger align-middle">*</span></label><br>
                    <input type="date" name="birthDate" id="birthDate" class="form-control w-100" value="2000-01-01"
                        min="1850-01-01" max="2021-10-17" required>
                </div>
                <div class="m-sm-0 m-2">
                    <label for="contactNum" class="form-label text-primary">Contact Number (Mobile) <span
                            class="text-danger align-middle">*</span></label><br>
                    <input type="number" name="contactNum" id="contactNum" class="form-control" required>
                </div>
                <div class="m-2 d-flex flex-wrap justify-content-between">
                    <label for="gender" class="form-label text-primary">Gender <span
                            class="text-danger align-middle">*</span></label>&ensp;
                    <input type="radio" name="gender" id="maleGender" value="Male" class="form-check" required>
                    <label for="maleGender">Male</label>&ensp;
                    <input type="radio" name="gender" id="femaleGender" value="Female" class="form-check">
                    <label for="femaleGender">Female</label>&ensp;
                </div>
            </div><hr>
            <div>
                <label for="cbox" class="form-label text-primary mx-4">Medical History:</label><br><br>
            </div>
            <div class="m-2 d-flex flex-wrap justify-content-center align-items-center">
                <div class="mx-sm-4 mx-md-5 flex-grow-1">
                    <input type="checkbox" name="cbox" value="Asthma">
                    <label for="Asthma">Asthma</label><br>
                    <input type="checkbox" name="cbox" value="Cancer">
                    <label for="Cancer">Cancer</label><br>
                    <input type="checkbox" name="cbox" value="Cardiac Disease">
                    <label for="Cardiac Disease">Cardiac Disease</label><br>
                    <input type="checkbox" name="cbox" value="Diabetes">
                    <label for="Diabetes">Diabetes</label>
                </div>
                <div class="mx-sm-4 mx-md-5 flex-grow-1">
                    <input type="checkbox" name="cbox" value="Hypertension">
                    <label for="Hypertension">Hypertension</label><br>
                    <input type="checkbox" name="cbox" value="Psychiatric Disorder">
                    <label for="Psychiatric Disorder">Psychiatric Disorder</label><br>
                    <input type="checkbox" name="cbox" value="Epilepsy">
                    <label for="Epilepsy">Epilepsy</label><br>
                    <input type="checkbox" name="cbox" value="Others">
                    <label for="Others">Others</label>
                </div>
            </div><hr>
            <div class="m-4 d-flex flex-wrap justify-content-evenly align-items-center">
                <div class="m-2">
                    <label for="currentSymptoms" class="form-label text-primary m-2">Current Symptoms:</label>
                    <select name="currentSymptoms" id="currentSymptoms" class="form-select m-2" multiple>
                        <option value="Chest Pain">Chest Pain</option>
                        <option value="Respiratory">Respiratory</option>
                        <option value="Hematological">Hematological</option>
                        <option value="Lympathic">Lympathic</option>
                        <option value="Neurological">Neurological</option>
                        <option value="Psychiatric">Psychiatric</option>
                        <option value="Gastrointestinal">Gastrointestinal</option>
                        <option value="Weight Loss">Weight Loss</option>
                    </select>
                </div>
                <div class="m-2">
                    <label for="meds" class="form-label text-primary">Are you currently taking
                        medications?<br><span class="fs-7 fst-italic">(If yes, please provide what medications you're
                            taking.)</span></label><br>
                    <input type="radio" name="meds" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="meds" value="no">
                    <label for="no">No</label><br>
                    <input type="text" class="form-control" name="medications" id="medsText" disabled>
                </div>
            </div>
            <div class="m-4 d-flex flex-nowrap flex-sm-wrap justify-content-center">
                <button type="submit" class="btn btn-success m-2">Submit</button>
                <button type="reset" class="btn btn-info m-2">Reset</button>
            </div>
        </form>
    </main>
    <footer class="display-6 text-center text-white bg-dark fs-6 fw-lighter lh-base mt-5 fixed-bottom">
        Created by Ryan Gerome Regis
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
