<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clinic-history.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clinic Care System Login</title>
    <style>
        body{
            background-image: url(./login-bg.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="min-vh-100 container-fluid p-0 d-flex flex-column justify-content-center align-items-center">
    <header class="my-4 w-100">
        <h2 class="display-3 bg-success text-white text-center">Clinic Care System</h2>
    </header>

    <main class="container-fluid p-4  d-flex flex-column justify-content-center align-items-center">

        <form name="loginForm" class="bg-white border border-4 border-success p-3 d-flex flex-column justify-content-center align-items-center" action="patient.html" method="get" onsubmit="return validateForm()">
            <div class="mb-3">
                <legend>Login Information</legend>
            </div>
            <div class="mb-3">
                <label for="inputUserName" class="form-label">Username</label>
                <input type="name" class="form-control" name="username" aria-describedby="Username Input">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </main>
    <footer class="display-6 fixed-bottom text-center text-white bg-dark fs-6 fw-lighter lh-base mt-2">
        Created by Ryan Gerome Regis
        <div>
            Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>&ensp;&ensp;
                Photo by <a href="https://unsplash.com/@drugwatcher?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Derek Finch</a> on <a href="https://unsplash.com/s/photos/clinic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
