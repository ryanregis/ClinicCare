<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clinic-history.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clinic Care System</title>
</head>

<body class="container">
    <header class="my-4">
        <h2 class="display-3 bg-primary text-white text-center">Clinic Care System</h2>
    </header>

    <main class="container-fluid p-4 d-flex flex-column justify-content-center align-items-center">
        <form class="w-50 border border-4 border-primary p-3">
            <legend>Login Information</legend>
            <div class="mb-3">
                <label for="inputUserName" class="form-label">User Name</label>
                <input type="name" class="form-control" id="inputUserName" aria-describedby="userNameInput">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <a href="patient.html" type="button" class="btn btn-primary">Log In</a>
        </form>
    </main>
    <footer class="display-6 text-center text-white bg-dark fs-4 fw-lighter lh-base fixed-bottom">
        Created by Ryan Gerome Regis
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
